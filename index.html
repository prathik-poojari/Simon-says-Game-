<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="simon.png">
    <title>Simon-Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press below to start the Game</h2>
    <a href="rules.html"><button class="rules">Rules</button></a>
    <button class="start-btn">Start Game</button>
    <button class="reset-btn">Restart</button>
    <b></b>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn green" type="button" id="green"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>
    </div>
    <h3>Your High Score is : 0</h3>
    <script src="app.js"></script>
</body>

</html>
